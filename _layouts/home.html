---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead header-home" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead header-home">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            <h2>{{ site.title }}</h2>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-8 mx-auto">
        
        {{ content }}
        
      </div>
    </div>
  </div>
