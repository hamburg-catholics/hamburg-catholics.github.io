---
layout: default
---

<!-- Page Header -->
{% if page.background %}
<header class="masthead header-home" style="background-image: url('{{ page.background | prepend: site.baseurl | replace: '//', '/' }}')">
  {% else %}
  <header class="masthead header-home">
    {% endif %}
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-10 col-md-10 mx-auto">
          <div class="page-heading">
            <h2>{{ site.title }}</h2>
            <p class="hero-subtitle">Join us for Sunday English Mass at 12:00 noon.</p>
            <div class="hero-actions">
              <a class="btn btn-primary btn-sm" href="#visit-us">Plan your visit</a>
              <a class="btn btn-outline-light btn-sm" href="{{ '/newsletter' | relative_url }}">Subscribe to newsletter</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-md-10 mx-auto">

        {{ content }}

      </div>
    </div>
  </div>
